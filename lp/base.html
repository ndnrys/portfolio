        <h1>Zelos エラー送信テスト</h1>
        
        <button class="btn-runtime" onclick="triggerRuntimeError()">
            通常のエラーを発生させる
        </button>

        <button class="btn-promise" onclick="triggerPromiseError()">
            Promiseエラーを発生させる
        </button>

    <script>
        function triggerRuntimeError() {
            // 意図的に未定義の関数を呼び出す
            callUndefinedFunctionZelos();
        }

        function triggerPromiseError() {
            // 意図的にPromise内でrejectし、catchしない
            new Promise((resolve, reject) => {
                throw new Error("意図的な非同期エラーです");
            });
        }
    </script>
